{% extends 'orders/master.html' %}

{% block body %}
	<div class="row">
		<div class="col">
		</div>
		<div class="col">
			<h2 class="mt-3 mb-4">Login</h2>
			<form method="post">
			{% csrf_token %}
        	<p>
        		{{ form.username.errors }}
        		<label for="{{ form.username.id_for_label }}">Username:</label>
        		<input type="text" class="form-control" name="{{ form.username.html_name }}" required id="{{ form.username.id_for_label }}">
        	</p>
			<p>
				{{ form.password.errors }}
				<label for="{{ form.password.id_for_label }}">Password:</label>
				<input type="password" class="form-control" name="{{ form.password.html_name }}" required id="{{ form.password.id_for_label }}" />
			</p>
			
			<button type="submit" class="btn btn-primary">Login</button>
			</form>
			<p class="text-muted mt-5">Don't have an account? <a href="/register">Click here to register.</a></p>
		</div>
		<div class="col">
		</div>
	</div>
{% endblock %}
